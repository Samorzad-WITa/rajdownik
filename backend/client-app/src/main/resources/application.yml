logging:
  level:
    root: info

server:
  ssl:
    enabled: false
  port: 1144

spring:
  main:
    allow-bean-definition-overriding: true
  jpa:
    properties:
      hibernate:
        show_sql: false
        format_sql: true
        default_schema: public
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
      dialect: org.hibernate.dialect.PostgreSQLDialect